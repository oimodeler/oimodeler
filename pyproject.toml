[build-system]
requires = [
    "setuptools ~= 65.6.3",
    "setuptools-scm ~= 7.0.5",
    "wheel ~= 0.38.4"
    ]
build_backend = "setuptools.build_meta"

[project]
name = "oimodeler"
version = "0.2"
description = "Tools to model optical Interferometry data"
authors = [
    { name="Anthony Meilland", email= "ame@oca.eu" }
]
dependencies = [
    "numpy ~= 1.23.5",
    "scipy ~= 1.9.3",
    "matplotlib ~= 3.6.2",
    "astropy ~= 5.1.1",
    "astroquery ~= 0.4.6",
    "emcee ~= 3.1.3",
    "corner ~= 2.2.1",
    "tqdm ~= 4.64.1"
]
license = { file="LICENSE" }
requires-python = ">=3.8"
keywords = ["astronomy", "interferometry", "modelling", "model-fitting"]
classifiers = [
    "Programming Language :: Python :: 3",
	"Framework :: Pytest",
	"Framework :: Sphinx",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy"
]

[project.optional-dependencies]
dev = [
    "pytest ~= 7.2.0",
    "pytest-cov ~= 4.0.0",
    "sphinx ~= 5.3.0"
]

[project.urls]
"Homepage" = "https://oimodeler.readthedocs.io/en/latest/"

[tool.setuptools.packages.find]
where = ["src"]
